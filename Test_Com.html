<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=Maintenance.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commentaires et Notation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f5f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        h1 {
            font-size: 2em;
            color: #444;
            margin-bottom: 20px;
        }
        

        .moderator {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }
        .moderator img {
            width: 40px;
            opacity: 0.6;
            transition: opacity 0.3s;
        }
        .moderator img:hover {
            opacity: 1;
        }
        
   
        #ratingForm {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin-bottom: 30px;
        }
        #ratingForm input[type="text"],
        #ratingForm textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: #e9eef5;
            outline: none;
            font-size: 1em;
            color: #333;
        }
        #ratingForm button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #ratingForm button:hover {
            background-color: #0056b3;
        }


        .star-rating {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            margin-bottom: 10px;
        }
        .star-rating input {
            display: none;
        }
        .star-rating label {
            font-size: 24px;
            color: #ddd;
            cursor: pointer;
            transition: color 0.2s;
        }
        .star-rating input:checked ~ label,
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: #ffcc00;
        }
        .star-rating input:checked + label ~ .rating-score {
            color: #333;
            font-size: 1.2em;
            margin-left: 8px;
            font-weight: bold;
        }

  
        .comment-section {
            width: 100%;
            max-width: 600px;
        }
        .comment {
            background: #007bff;
            color: #fff;
            padding: 15px;
            border-radius: 15px;
            position: relative;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s;
        }
        .comment:before {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 20px;
            border-width: 10px;
            border-style: solid;
            border-color: #007bff transparent transparent transparent;
        }
        .comment strong {
            display: block;
            font-size: 1.1em;
            margin-bottom: 5px;
            color: #ffdd57;
        }
        .comment p {
            margin: 5px 0;
        }


        .delete-btn {
            background-color: #ff5555;
            color: #fff;
            padding: 5px 10px;
            font-size: 0.9em;
            border-radius: 20px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            display: none;
        }
        .comment.moderated .delete-btn {
            display: inline;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <h1>Commentaires et Notation</h1>

    <div class="moderator" title="Cliquez pour activer le mode modérateur">
        <img src="https://img.icons8.com/ios-filled/50/000000/hammer.png" alt="Modération">
    </div>

    <div id="ratingForm">
        <h2>Laisser un commentaire</h2>
        <input type="text" id="username" placeholder="Votre nom" required>
        
        <textarea id="comment" rows="3" placeholder="Écrivez votre commentaire..." required></textarea>
        
        <div class="star-rating">
            <input type="radio" name="rating" id="star5" value="5"><label for="star5">★</label>
            <input type="radio" name="rating" id="star4" value="4"><label for="star4">★</label>
            <input type="radio" name="rating" id="star3" value="3"><label for="star3">★</label>
            <input type="radio" name="rating" id="star2" value="2"><label for="star2">★</label>
            <input type="radio" name="rating" id="star1" value="1"><label for="star1">★</label>
        </div>

      <center> <button onclick="addComment()">Publier le commentaire</button> </center>
    </div>

    <div class="comment-section" id="commentsSection">
        <h2>Commentaires : </h2>
    </div>

    <script>
        let isModerator = false;

        document.querySelector('.moderator').addEventListener('click', () => {
            const password = prompt("Veuillez entrer le mot de passe pour la modération :");
            if (password === "TestEki") {
                isModerator = true;
                alert("Vous êtes maintenant en mode modérateur.");
                document.querySelectorAll('.delete-btn').forEach(btn => btn.style.display = 'inline');
            } else {
                alert("Mot de passe incorrect.");
            }
        });

        function loadComments() {
            const comments = JSON.parse(localStorage.getItem('comments')) || [];
            const currentTime = Date.now();
            comments.forEach((comment, index) => {

                if (currentTime - comment.timestamp < 7 * 24 * 60 * 60 * 1000) {
                    displayComment(comment, index);
                } else {
                    comments.splice(index, 1);
                }
            });
            localStorage.setItem('comments', JSON.stringify(comments));
        }

        function addComment() {
            const username = document.getElementById('username').value;
            const commentText = document.getElementById('comment').value;
            const rating = document.querySelector('input[name="rating"]:checked').value;

            if (username && commentText && rating) {
                const comment = {
                    username: username,
                    commentText: commentText,
                    rating: rating,
                    timestamp: Date.now()
                };
                
                const comments = JSON.parse(localStorage.getItem('comments')) || [];
                comments.push(comment);
                localStorage.setItem('comments', JSON.stringify(comments));

                displayComment(comment, comments.length - 1);

                document.getElementById('username').value = '';
                document.getElementById('comment').value = '';
                document.querySelector('input[name="rating"]:checked').checked = false;
            } else {
                alert("Veuillez remplir tous les champs et noter le jeu.");
            }
        }

        function displayComment(comment, index) {
            const commentSection = document.getElementById('commentsSection');
            const commentDiv = document.createElement('div');
            commentDiv.classList.add('comment');
            
            const name = document.createElement('strong');
            name.textContent = comment.username;
            commentDiv.appendChild(name);
            
            const ratingText = document.createElement('p');
            ratingText.innerHTML = "Note : " + "★".repeat(Math.floor(comment.rating)) + (comment.rating % 1 ? "☆" : "") + " (" + comment.rating + "/5)";
            commentDiv.appendChild(ratingText);

            const commentContent = document.createElement('p');
            commentContent.textContent = comment.commentText;
            commentDiv.appendChild(commentContent);

            const deleteBtn = document.createElement('span');
            deleteBtn.textContent = "Supprimer";
            deleteBtn.classList.add('delete-btn');
            deleteBtn.onclick = () => {
                const comments = JSON.parse(localStorage.getItem('comments'));
                comments.splice(index, 1);
                localStorage.setItem('comments', JSON.stringify(comments));
                commentDiv.remove();
            };
            if (isModerator) deleteBtn.style.display = 'inline';
            commentDiv.appendChild(deleteBtn);

            commentSection.appendChild(commentDiv);
        }

        document.addEventListener('DOMContentLoaded', loadComments);
    </script>
</body>
</html>
