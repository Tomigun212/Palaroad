<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Palaroad </title>
	<link href="CSS/Maintenance.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 1em;
        }
        .spinner {
            border: 4px solid rgba(0,0,0,0.1);
            border-left: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1> Le service Palaroad est actuellement en maintenance pour durée indeterminée </h1>
        <p> merci de patienter </p>
        <p>Veuillez ressayer plus tard.</p>
		<br>
		<br>
		<br>
		<main>
        <div class="button-container">
            <button class="btn btn-Quatre" onclick="window.location.href='https://tomigun212.github.io/Palaroad/index.html'">Ressayer</button>
        </div>               
    </div>
</body>
</html>
