<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=Maintenance.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/Com.css" rel="stylesheet">
    <title>Décrivez votre expérience</title>
</head>
<body>

    <h1>Commentaires</h1>

    <div class="moderator" title="Cliquez pour activer le mode modérateur">
        <img src="https://img.icons8.com/ios-filled/50/000000/hammer.png" alt="Modération">
    </div>

    <div id="ratingForm">
        <h2>Laisser un commentaire</h2>
        <input type="text" id="username" placeholder="Votre nom/Pseudo" required>
        
        <textarea id="comment" rows="3" placeholder="Écrivez votre commentaire ..." required></textarea>
        
        <div class="star-rating">
            <input type="radio" name="rating" id="star5" value="5"><label for="star5">★</label>
            <input type="radio" name="rating" id="star4" value="4"><label for="star4">★</label>
            <input type="radio" name="rating" id="star3" value="3"><label for="star3">★</label>
            <input type="radio" name="rating" id="star2" value="2"><label for="star2">★</label>
            <input type="radio" name="rating" id="star1" value="1"><label for="star1">★</label>
        </div>

      <center> <button onclick="addComment()">Publier le commentaire</button> </center>
    </div>

    <div class="comment-section" id="commentsSection">
        <h2>Commentaires : </h2>
    </div>

<script src="Java/script3.js"></script>

<footer>
    <small>  Chaque commentaire sera supprimé 7 jours suivant sa publication </small>
  </footer>
</body>
</html>
